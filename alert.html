<!DOCTYPE html>
<html>
<head>
	<title>Latihan JS</title>
</head>
<body>
	<h1>Contoh Alert JS</h1>

	<script type="text/javascript">
		//direct alert
		alert('Ini Alert!!');
	</script>

	<button onclick="alert('Alert On Click Button')">
		Click Alert
	</button>

	<button onclick="alert_custom()">Click Function Event</button>

	<script type="text/javascript">
		function alert_custom(){
			alert('Alert dari Function');
			if(confirm('Show Again?')){
				alert_custom();
			}
		}
	</script>

</body>
</html>
